 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Indie Game Community</title>
 </head>
 <body>
  <nav>
    <div class="nav_left">
      <img src="src/image/igcomLogo.png" class="logo">
      <ul>
        <li><img src="src/image/community_icon.png" class="nav_icon"></li>
        <li><img src="src/image/game_icon.png" class="nav_icon"></li>
        <li><img src="src/image/cart_icon.png" class="nav_icon"></li>
      </ul>
    </div>
    <div class="nav_right">
      <div class="search_box">
        <img src="src/image/search_icon.png">
        <input type="text", placeholder="Search game, asset,...">
      </div>
      <div class="nav_user">
        <img src="src/image/avatar.png">
      </div>
    </div>
  </nav>
  <div class="container">
    <!--left-sidebar-->
    <div class="left_sidebar"></div>
    <!--main_content-->
    <div class="main_content"></div>
    <!--right_sidebar-->
    <div class="right_sidebar"></div>
  </div>
 </body>
 </html>
